services:
  db:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_DATABASE: talkAndVote
      MYSQL_USER: admin_talkandvote
      MYSQL_PASSWORD: a123123!!
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - my_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: django_container
    command: >
      bash -c "./wait-for-it.sh db:3306 -- 
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_DB_NAME: mydb
      DJANGO_DB_USER: django_user
      DJANGO_DB_PASSWORD: django_password
      DJANGO_DB_HOST: db64
      DJANGO_DB_PORT: 3307
    depends_on:
      - db
    networks:
      - my_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_container
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: >
      bash -c "npm i &&
              npm run dev"
    depends_on:
      - backend
    networks:
      - my_network

volumes:
  db_data:

networks:
  my_network:
    driver: bridge
